<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <title>ECOM</title>
</head>
<body>
    <div class="nav">
        <div class="logo"><img src="Asset\Logo.jpg" alt=""></div>
        <div class="menu">
            <div class="home"><a href="/">Home</a></div>
            <div class="Brands"><a href="#Explore">Shop</a></div>
            <div class="Sales"><a href="#Bookings">Bookings</a></div>
            <div class="New">Check Out</div>
        </div>
        <div class="Cart">Cart:</div>
    </div>
    <div class="homebox">
        <div class="Heading" id="Explore">Explore</div>
        <div class="cards">
            <div class="Card">
                <div class="productImage"><img src="Asset/Product1.jpg" alt=""></div>
                <div class="productName">Product name</div>
                <div class="button" id="AddToCart">Add to cart</div>
                <div class="button" id="BuyNow">Buy Now</div>
            </div>
            <div class="Card"> <div class="productImage"><img src="Asset/Product2.jpg" alt=""></div>
            <div class="productName">Product name</div>
            <div class="button" id="AddToCart">Add to cart</div>
            <div class="button" id="BuyNow">Buy Now</div></div>
            <div class="Card"> <div class="productImage"><img src="Asset/Product3.jpg" alt=""></div>
            <div class="productName">Product name</div>
            <div class="button" id="AddToCart">Add to cart</div>
            <div class="button" id="BuyNow">Buy Now</div></div>
            <div class="Card"> <div class="productImage"><img src="Asset/photo_6123018399698236779_y.jpg" alt=""></div>
            <div class="productName">Product name</div>
            <div class="button" id="AddToCart">Add to cart</div>
            <div class="button" id="BuyNow">Buy Now</div></div>
        </div>
    </div>
    <div class="homebox" id="Bookings">
        <div class="Heading">Book Now!</div>
        <div class="Form">
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <input type="text" name="mobile" id="mobile" placeholder="Enter Your Mobile Number">
            <input type="date" name="Date" id="Date" placeholder="Date of Event">
            <input type="text" name="Type" id="Type" placeholder="Type of Event">
            <div class="button" id="BookNow">Book Now!</div>
            
        </div>
    </div>
</body>
</html>
